<html>

<head>
    <title>结构统与布局--自适应内部元素</title>
    <style>

        * {
            margin: 0;
        }
        /*min-content解析为这个容器内最大的不可断行元素的宽度。 即根据内容自适应*/
        figure {
            border: 1px solid #ddd;
            max-width: 300px; /*回退机制*/
            max-width: min-content; /*使用max-width和width都可以*/
            margin: auto;
        }
        figure > img {
            max-width: inherit;
        }
    </style>
</head>

<body>
    <p>Seom text [...]</p>
    <figure>
        <img src="./img/rabbit-1.jpeg">
        <figcaption>
            The great Sir Adam Catlace was named after Countness Ada lovelace, the first programmer.
        </figcaption>
    </figure>
    <p>More test [...].</p>
</body>

</html>
