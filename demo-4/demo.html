<html>

<head>
    <title>垂直居中</title>
    <style>
        .block {
            height: 400px;
            background: #efefed;
            text-align: center;
            /*横向居中*/
        }
        
        .block::before {
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
            /*垂直居中*/
            margin-left: -.25em;
            /*处理伪元素宽度，或者可以通过设置父元素font-size:0*/
        }
    </style>
</head>

<body>
    <div class="block">
        <!-- 备注:该元素必须为inline或者inline-block元素,如果该元素设置了height，则vertical-align: middle;需要设置 -->
        <span>center element</span>
    </div>
</body>

</html>
